<div class="btn-register">
  <button class="btn btn-create" (click)="register()">Register</button>
</div>
<table>
  <tr>
    <th>Id</th>
    <th>Book Name</th>
    <th>Author</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let book of books">
      <td [routerLink]="['/peak-book', book.id]">{{book.id}}</td>
      <td [routerLink]="['/peak-book', book.id]">{{book.name}}</td>
      <td [routerLink]="['/peak-book', book.id]">{{book.author}}</td>
    <td>
      <button class="btn btn-update" (click) = "edit(book.id)">Update</button>
      <button class="btn btn-delete" (click) = "delete(book.id)">Delete</button>
    </td>
  </tr>
</table>
